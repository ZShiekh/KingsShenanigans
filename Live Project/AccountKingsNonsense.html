            <section>				
                <div id="container" >
                    <a class="anchor" id="toregister"></a>
                    <a class="anchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname"> Email or Username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="BlahBlahUser1234 or thisisanemail@email.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. SomeW!erdDLetTersandnUmB3rs" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in!</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Haven't joined me yet? WHY?
									<a href="#toregister" class="to_register">Join...NOW!!!</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="Username">Create an Account</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="BlahBlahUser1234" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail">Email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="thisisanemail@email.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd">A Password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. SomeW!erdDLetTersandnUmB3rs"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd">Just In Case You Mistyped Something</label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. SomeW!erdDLetTersandnUmB3rs"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already with me? GOOOOOOD!!!
									<a href="#tologin" class="to_register"> Go and Log In </a>
								</p>
                            </form>
                        </div>
